<html>

<head>
    <title>Code Abbey #189</title>
</head>

<body>
    <p>Random value is <span id="rnd"></span></p>

    <script>
        function RND(start, end) {
            return Math.floor(Math.random() * (++end - start) + start);
        }
        console.log("rnd 0.6");
        let secret = 1103;
        let rnd = RND(1000, 9999) * secret;
        console.log("rnd", rnd, rnd / secret);
        document.getElementById("rnd").innerHTML = rnd;
    </script>
</body>

</html>
